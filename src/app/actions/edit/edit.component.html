<div class="w-full flex align-middle justify-between bg-gray-100">
  <p class="text-gray-600 text-2xl p-3 mr-6">Edit Inventory Item</p>
</div>
<div *ngIf="showSuccess" class="rounded-md bg-green-50 p-4 mb-1">
  <div class="flex">
    <div class="flex-shrink-0">
      <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
      </svg>
    </div>
    <div class="ml-3 grid grid-cols-2 align-top w-full justify-between">
      <h3 class="text-sm font-medium text-green-800">Item Updated Successfully</h3>
        <div class="-mx-2 -my-1.5 text-right">
          <button type="button" (click)="dismissAlert()" class="ml-3 rounded-md bg-green-50 px-2 py-1.5 text-sm font-medium text-green-800 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-offset-2 focus:ring-offset-green-50">Dismiss</button>
        </div>
    </div>
  </div>
</div>
<div *ngIf="showFailure" class="rounded-md bg-red-50 p-4 mb-5">
  <div class="flex">
    <div class="flex-shrink-0">
      <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
      </svg>
    </div>
    <div class="ml-3 grid grid-cols-2 align-top w-full justify-between">
      <h3 class="text-sm font-medium text-red-800">There was an error communicating with the server. Please try again!</h3>
        <div class="-mx-2 -my-1.5 text-right">
          <button type="button" (click)="dismissAlert()" class="ml-3 rounded-md bg-red-50 px-2 py-1.5 text-sm font-medium text-red-800 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 focus:ring-offset-red-50">Dismiss</button>
        </div>
    </div>
  </div>
</div>
<form [formGroup]="itemForm" (submit)="onSubmit()">
  <div class="px-20 pt-10">
    <div class="grid grid-cols-2 gap-3">
      <div>
        <label for="sku" class="block font-medium leading-6 text-gray-900">SKU</label>
        <div class="mt-1">
          <input type="text" name="sku" formControlName="sku" id="sku" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-500 sm:text-sm sm:leading-6">
        </div>
        <p *ngIf="skuError" class="mt-1 text-sm text-red-600" id="sku-error">You must enter a SKU</p>
      </div>
      <div>
        <label for="sku" class="block font-medium leading-6 text-gray-900">Category</label>
        <div class="mt-1">
          <select id="category" name="category" formControlName="category" class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <option value="Plumbing">Plumbing</option>
            <option value="Packs">Packs</option>
            <option value="Heaters">Heaters</option>
            <option value="Pumps">Pumps</option>
            <option value="Jets">Jets</option>
            <option value="Electronics">Electronics</option>
            <option value="Topsides">Topsides</option>
          </select>
        </div>
        <p *ngIf="categoryError" class="mt-1 text-sm text-red-600" id="sku-error">You must select a category</p>
      </div>
    </div>
    <div class="mt-3">
      <label for="description" class="block font-medium leading-6 text-gray-900">Description</label>
      <div class="mt-1">
        <input type="text" name="description" formControlName="description" id="description" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-500 sm:text-sm sm:leading-6">
      </div>
    </div>
    <p *ngIf="descriptionError" class="mt-1 text-sm text-red-600" id="sku-error">You must enter a description</p>
    <div class="mt-3 grid grid-cols-2">
      <div>
        <label for="cost" class="block text-sm font-medium leading-6 text-gray-900">Cost</label>
        <div class="relative mt-2 rounded-md shadow-sm">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <span class="text-gray-500 sm:text-sm">$</span>
          </div>
          <input type="text" name="cost" id="cost" formControlName="cost" class="block w-3/4 rounded-md border-0 py-1.5 pl-7 pr-12 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="0.00" aria-describedby="price-currency">
        </div>
        <p *ngIf="costError" class="mt-1 text-sm text-red-600" id="sku-error">You must enter a valid cost</p>
      </div>
      <div>
        <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Price</label>
        <div class="relative mt-2 rounded-md shadow-sm">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <span class="text-gray-500 sm:text-sm">$</span>
          </div>
          <input type="text" name="price" id="price" formControlName="price" class="block w-3/4 rounded-md border-0 py-1.5 pl-7 pr-12 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="0.00" aria-describedby="price-currency">
        </div>
        <p *ngIf="priceError" class="mt-1 text-sm text-red-600" id="sku-error">You must enter a valid price</p>
      </div>
    </div>
    <div class="mt-8 w-full">
      <div class="relative w-1/4 text-center text-xl text-sky-500 border border-sky-500 hover:bg-sky-500 hover:text-gray-100 rounded-lg pt-2 pb-2 pl-2 pr-2 cursor-pointer">
        <button type="submit" class="w-full text-center whitespace-nowrap rounded">Update</button>
      </div>
    </div>
  </div>
</form>
