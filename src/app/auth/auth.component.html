<div class="w-full text-center bg-gray-100">
  <p class="text-gray-600 text-2xl p-3 mr-6">Login</p>
</div>
<div *ngIf="showFailure" class="rounded-md bg-red-50 p-4 mb-5">
  <div class="flex px-28">
    <div class="flex-shrink-0">
      <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
      </svg>
    </div>
    <div class="ml-3 grid grid-cols-2 align-top w-full justify-between">
      <h3 class="text-sm font-medium text-red-800">Invalid Credentials. Please try again!</h3>
        <div class="-mx-2 -my-1.5 text-right">
          <button type="button" (click)="dismissAlert()" class="ml-3 rounded-md bg-red-50 px-2 py-1.5 text-sm font-medium text-red-800 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 focus:ring-offset-red-50">Dismiss</button>
        </div>
    </div>
  </div>
</div>
<form [formGroup]="loginForm" (submit)="onSubmit()">
  <div class="w-1/3 mx-auto pt-10">
      <div>
        <label for="email" class="block font-medium leading-6 text-gray-900">E-Mail</label>
        <div class="mt-1">
          <input type="text" name="email" formControlName="email" id="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-500 sm:text-sm sm:leading-6">
        </div>
        <p *ngIf="emailError" class="mt-1 text-sm text-red-600" id="sku-error">You must enter an email address</p>
      </div>
    <div class="mt-6">
      <label for="password" class="block font-medium leading-6 text-gray-900">Password</label>
      <div class="mt-1">
        <input type="password" name="password" formControlName="password" id="password" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-500 sm:text-sm sm:leading-6">
      </div>
    </div>
    <p *ngIf="passwordError" class="mt-1 text-sm text-red-600" id="sku-error">You must enter a password</p>
    <div class="mt-8 w-full">
      <div class="relative w-1/4 text-center text-xl text-sky-500 border border-sky-500 hover:bg-sky-500 hover:text-gray-100 rounded-lg pt-2 pb-2 pl-2 pr-2 cursor-pointer">
        <button type="submit" class="w-full text-center whitespace-nowrap rounded">Login</button>
      </div>
    </div>
  </div>
</form>
